<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .skill-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #333; }
    .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #1E90FF; }
    .grid-line { stroke: #ddd; stroke-width: 1; fill: none; }
    .skill-area { fill: rgba(30, 144, 255, 0.3); stroke: #1E90FF; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title-text">Skills Radar Chart</text>

  <!-- Grid circles -->
  <circle cx="300" cy="300" r="200" class="grid-line"/>
  <circle cx="300" cy="300" r="160" class="grid-line"/>
  <circle cx="300" cy="300" r="120" class="grid-line"/>
  <circle cx="300" cy="300" r="80" class="grid-line"/>
  <circle cx="300" cy="300" r="40" class="grid-line"/>

  <!-- Grid lines (6 skills = 6 axes) -->
  <!-- Python (0°) -->
  <line x1="300" y1="300" x2="300" y2="100" class="grid-line"/>
  <!-- Java (60°) -->
  <line x1="300" y1="300" x2="473" y2="200" class="grid-line"/>
  <!-- Go (120°) -->
  <line x1="300" y1="300" x2="473" y2="400" class="grid-line"/>
  <!-- HTML/CSS (180°) -->
  <line x1="300" y1="300" x2="300" y2="500" class="grid-line"/>
  <!-- NLP (240°) -->
  <line x1="300" y1="300" x2="127" y2="400" class="grid-line"/>
  <!-- AI/ML (300°) -->
  <line x1="300" y1="300" x2="127" y2="200" class="grid-line"/>

  <!-- Skill polygon (values: Python=80%, Java=70%, Go=60%, HTML=70%, NLP=80%, AI=75%) -->
  <polygon points="300,140 439,220 420,360 300,440 163,360 150,220" class="skill-area"/>

  <!-- Labels -->
  <text x="300" y="90" text-anchor="middle" class="skill-text">🐍 Python (80%)</text>
  <text x="492" y="205" text-anchor="start" class="skill-text">☕ Java (70%)</text>
  <text x="492" y="405" text-anchor="start" class="skill-text">🔵 Go (60%)</text>
  <text x="300" y="525" text-anchor="middle" class="skill-text">🌐 HTML/CSS (70%)</text>
  <text x="108" y="405" text-anchor="end" class="skill-text">🤖 NLP (80%)</text>
  <text x="108" y="205" text-anchor="end" class="skill-text">🧠 AI/ML (75%)</text>

  <!-- Center point -->
  <circle cx="300" cy="300" r="5" fill="#1E90FF"/>
</svg>
